    <body>
        <h2>Unordered List</h2>
        <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ul>  

        <h2>Ordered List</h2>

        <li>Tea</li>
        <li>Milk</li>
        </ol> 
    </body>
</html>
