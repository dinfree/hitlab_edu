<!DOCTYPE html>
<html>
    <head>
        <title>1-4.html</title>
    </head>
    <body>
        <p>문자열 연산자</p>
        <script>
            var str1="hello";
            var str2='world';
            var str=str1+str2;
            document.write(str+"<br>");
        </script>

        <p>산술 연산자</p>
        <script>
            var num1=3;
            var num2=5; 
            document.write((num1+num2)+"<br>");
            document.write((num1%num2)+"<br>");
            document.write((num1++)+"<br>");
            document.write((num1)+"<br>");
            document.write((++num1)+"<br>");
            document.write((num2++)+"<br>");
            document.write((num2)+"<br>");
            document.write((++num2)+"<br>");
        </script>

        <p>비교 연산자</p>
        <script>
            var num1=3;
            var num2="3"; 
            document.write((num1>num2) +"<br>");
            document.write((num1<num2) +"<br>");
            document.write((num1==num2) +"<br>");
            document.write((num1===num2) +"<br>");
            document.write((num1!=num2) +"<br>");
            document.write((num1!==num2) +"<br>");
        </script>

        <p>논리 연산자</p>
        <script>
            var num1=3;
            var num2=5; 
            document.write((num1>2&&num2>6) +"<br>");
            document.write((num1>2||num2>6) +"<br>");
            document.write((!(num1>2)) +"<br>");
        </script>
    </body>
</html>
