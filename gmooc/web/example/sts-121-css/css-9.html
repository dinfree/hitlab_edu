<!doctype html>
<html> 
    <head>
        <title>7-1.html</title>
        <style>
            h1{
                display: inline;
            }
            p{
                display: inline-block;
            }
            a{
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>hello world</h1>
        <p>hello world</p>
        <a>hello world</a>
        <span>hello world</span>
    </body>
</html>
