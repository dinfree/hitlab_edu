<!doctype html>
<html>
    <head>
        <title>css-5.html</title>
        <style>
            body {
                font-size: 10px;
            }
            #text1{
                font-size: 40px;
            }

            #text2{
                font-size: 2em;
            }

            #text3{
                font-size: 2rem;
            }
        </style>
        
    </head>
    <body>
        body font-size: 10px<br>
        <p id="text1">40px</p>   
        <hr> 
        <p id="text2">2em : 2 x body font-size</p>                
        <HR>
        <p id="text3">2rem : 2 x html font-size</p>                               
    </body>
</html>
